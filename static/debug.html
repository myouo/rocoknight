<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Console</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1e1e1e;
        color: #d4d4d4;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 13px;
      }
      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      .header {
        padding: 8px 12px;
        background: #2d2d30;
        border-bottom: 1px solid #3e3e42;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .title {
        font-weight: 600;
        color: #cccccc;
      }
      .controls {
        display: flex;
        gap: 8px;
      }
      .btn {
        padding: 4px 12px;
        background: #0e639c;
        color: #ffffff;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        font-size: 12px;
      }
      .btn:hover {
        background: #1177bb;
      }
      .btn:active {
        background: #0d5a8f;
      }
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }
      .log-entry {
        padding: 4px 0;
        border-bottom: 1px solid #2d2d30;
        word-wrap: break-word;
      }
      .log-time {
        color: #858585;
        margin-right: 8px;
      }
      .log-level {
        display: inline-block;
        width: 50px;
        margin-right: 8px;
        font-weight: 600;
      }
      .log-level.info {
        color: #4ec9b0;
      }
      .log-level.warn {
        color: #dcdcaa;
      }
      .log-level.error {
        color: #f48771;
      }
      .log-level.debug {
        color: #569cd6;
      }
      .log-message {
        color: #d4d4d4;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4e4e4e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Debug Console</div>
        <div class="controls">
          <button class="btn" id="btn-clear">清空</button>
        </div>
      </div>
      <div class="content" id="log-content"></div>
    </div>
    <script>
      const logContent = document.getElementById("log-content");
      const btnClear = document.getElementById("btn-clear");
      let autoScroll = true;

      async function invoke(name, payload) {
        const t = window.__TAURI__ || window.__TAURI_INTERNALS__;
        const invoker = t && (t.invoke || (t.core && t.core.invoke));
        if (!invoker) {
          console.warn("TAURI invoke unavailable", name);
          return null;
        }
        try {
          return await invoker(name, payload || {});
        } catch (err) {
          console.warn("TAURI invoke failed", name, err);
          return null;
        }
      }

      async function listen(event, handler) {
        const t = window.__TAURI__ || window.__TAURI_INTERNALS__;
        const listener = t && (t.event && t.event.listen);
        if (!listener) {
          console.warn("TAURI listen unavailable", event);
          return () => {};
        }
        try {
          return await listener(event, handler);
        } catch (err) {
          console.warn("TAURI listen failed", event, err);
          return () => {};
        }
      }

      function formatTime(date) {
        const h = String(date.getHours()).padStart(2, "0");
        const m = String(date.getMinutes()).padStart(2, "0");
        const s = String(date.getSeconds()).padStart(2, "0");
        const ms = String(date.getMilliseconds()).padStart(3, "0");
        return `${h}:${m}:${s}.${ms}`;
      }

      function addLogEntry(level, message) {
        const entry = document.createElement("div");
        entry.className = "log-entry";

        const time = document.createElement("span");
        time.className = "log-time";
        time.textContent = formatTime(new Date());

        const levelSpan = document.createElement("span");
        levelSpan.className = `log-level ${level.toLowerCase()}`;
        levelSpan.textContent = level.toUpperCase();

        const msg = document.createElement("span");
        msg.className = "log-message";
        msg.textContent = message;

        entry.appendChild(time);
        entry.appendChild(levelSpan);
        entry.appendChild(msg);

        logContent.appendChild(entry);

        if (autoScroll) {
          logContent.scrollTop = logContent.scrollHeight;
        }
      }

      btnClear.addEventListener("click", () => {
        logContent.innerHTML = "";
      });

      logContent.addEventListener("scroll", () => {
        const isAtBottom =
          logContent.scrollHeight - logContent.scrollTop <=
          logContent.clientHeight + 50;
        autoScroll = isAtBottom;
      });

      listen("debug_log", (event) => {
        const { level, message } = event.payload;
        addLogEntry(level, message);
      });

      addLogEntry("info", "Debug console initialized");
    </script>
  </body>
</html>
